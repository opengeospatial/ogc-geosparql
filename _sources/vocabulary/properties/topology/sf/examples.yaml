$schema: https://raw.githubusercontent.com/opengeospatial/bblocks-postprocess/refs/heads/master/ogc/bblocks/schemas/examples.schema.yaml
## Prefixes for examples
prefixes:
  mynamespace: https://example.com/dataset/geo-demo/
## List of examples
examples:
- title: "sfEquals relation example"
  content: "A feature is related to itself using the geo:sfEquals relation."

  snippets:
    - language: ttl
      ref: examples/sfEquals.ttl
    - language: geojson
      ref: examples/sfEquals.geojson

- title: "sfDisjoint relation example"
  content: "A feature is related to another feature using the geo:sfDisjoint relation."

  snippets:
    - language: ttl
      ref: examples/sfDisjoint.ttl
    - language: geojson
      ref: examples/sfDisjoint.geojson

- title: "sfWithin and sfContains relation example"
  content: "A feature is related to another feature using the geo:sfWithin and geo:sfContains relations."

  snippets:
    - language: ttl
      ref: examples/sfWithinContains.ttl
    - language: geojson
      ref: examples/sfWithinContains.geojson

- title: "sfTouches relation example"
  content: "A feature is related to another feature using the geo:sfTouches relation."

  snippets:
    - language: ttl
      ref: examples/sfTouches.ttl
    - language: geojson
      ref: examples/sfTouches.geojson