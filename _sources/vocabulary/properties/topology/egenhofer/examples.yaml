$schema: https://raw.githubusercontent.com/opengeospatial/bblocks-postprocess/refs/heads/master/ogc/bblocks/schemas/examples.schema.yaml
## Prefixes for examples
prefixes:
  mynamespace: https://example.com/dataset/geo-demo/
## List of examples
examples:
- title: "Equals relation example"
  content: "A feature is related to itself using the geo:ehEquals relation."

  snippets:
    - language: ttl
      ref: examples/ehEquals.ttl
    - language: geojson
      ref: examples/ehEquals.geojson

- title: "Disjoint relation example"
  content: "A feature is related to another feature using the geo:ehDisjoint relation."

  snippets:
    - language: ttl
      ref: examples/ehDisjoint.ttl
    - language: ttl
      ref: examples/ehDisjoint.geojson