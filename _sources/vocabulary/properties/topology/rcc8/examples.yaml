$schema: https://raw.githubusercontent.com/opengeospatial/bblocks-postprocess/refs/heads/master/ogc/bblocks/schemas/examples.schema.yaml
## Prefixes for examples
prefixes:
  mynamespace: https://example.com/dataset/geo-demo/
## List of examples
examples:
- title: "rcc8eq relation example"
  content: "A feature is related to itself using the geo:rcc8eq relation."

  snippets:
    - language: ttl
      ref: examples/rcc8eq.ttl
    - language: geojson
      ref: examples/rcc8eq.geojson

- title: "rcc8dc relation example"
  content: "A feature is related to another feature using the geo:rcc8dc relation."

  snippets:
    - language: ttl
      ref: examples/rcc8dc.ttl
    - language: geojson
      ref: examples/rcc8dc.geojson

- title: "rcc8ec relation example"
  content: "A feature is related to another feature using the geo:rcc8ec relation."

  snippets:
    - language: ttl
      ref: examples/rcc8ec.ttl
    - language: geojson
      ref: examples/rcc8ec.geojson

- title: "rcc8po relation example"
  content: "A feature is related to another feature using the geo:rcc8po relation."

  snippets:
    - language: ttl
      ref: examples/rcc8po.ttl
    - language: geojson
      ref: examples/rcc8po.geojson

- title: "rcc8ntppi and rcc8ntpp relation example"
  content: "A feature is related to another feature using the geo:rcc8ntppi relation. The inverse relation rccntpp is documented as well."

  snippets:
    - language: ttl
