$schema: https://raw.githubusercontent.com/opengeospatial/bblocks-postprocess/refs/heads/master/ogc/bblocks/schemas/examples.schema.yaml
## Prefixes for examples
prefixes:
  mynamespace: https://example.com/dataset/geo-demo/
## List of examples
examples:
- title: GeoSPARQL Specification geo:hasSize and geo:hasMetricSize example
  content: "Usage of the properties geo:hasSize and geo:hasMetricSize. In a standard case, subproperties like geo:hasArea or geo:hasLength should be used"

  snippets:
    - language: ttl
      ref: examples/hasSize.ttl

- title: GeoSPARQL Specification geo:hasLength and geo:hasMetricLength example
  content: "Usage of the properties geo:hasLength and geo:hasMetricLength. The length of a polygon is given in meters (geo:hasMetricLength) and foot(geo:hasLength)."
  snippets:
    - language: ttl
      ref: examples/hasLength.ttl

- title: GeoSPARQL Specification geo:hasPerimeterLength and geo:hasMetricPerimeterLength example
  content: "Usage of the properties geo:hasPerimeterLength and geo:hasMetricPerimeterLength. The perimeter length of a polygon is given in meters (geo:hasMetricPerimeterLength) and miles (geo:hasPerimeterLength)."
  snippets:
    - language: ttl
      ref: examples/hasPerimeterLength.ttl

- title: GeoSPARQL Specification geo:hasArea and geo:hasMetricArea example
  content: "Usage of the properties geo:hasArea and geo:hasMetricArea. The area of a polygon is given in squaremeters (geo:hasMetricArea) and acres (geo:hasArea)."
  snippets:
    - language: ttl
      ref: examples/hasArea.ttl

- title: GeoSPARQL Specification geo:hasVolume and geo:hasMetricVolume example
  content: "Usage of the properties geo:hasVolume and geo:hasMetricVolume. The volume of a polygon is given in cubic meters (geo:hasMetricVolume) and gallons (geo:hasVolume). Note that for a property geo:hasVolume to be set, the geometry does not necessarily have to be defined as a 3D geometry."
  snippets:
    - language: ttl
      ref: examples/hasVolume.ttl