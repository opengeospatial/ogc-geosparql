name: Ontology Documentation CI

on: 
  push: 
      branches:
          - master
          - geosparql-1.2
          - geosparql-1.1
          - geosparql-1.0

jobs:

  build10:
    name: Compile GeoSPARQL 1.0 Documentation
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
      with:
          ref: geosparql-1.0   
    - name: Create GeoSPARQL 1.0 Ontology Documentation
      run: |
         sudo apt-get install python3 python3-setuptools python3-pip -y
         sudo apt-get install gcc libpq-dev -y
         sudo apt-get install python3-dev python3-pip -y
         sudo apt-get install asciidoctor ruby -y   
         sudo gem install --pre asciidoctor-pdf
         sudo apt-get install python3-venv python3-wheel -y
         sudo pip3 install wheel pylode==2.13.2 rdflib
         mkdir docs
         mkdir docs/geosparql10/
         mkdir docs/geosparql10/servicedescription
         cd docs/geosparql10/
         cp ../../*.ttl ../../11-052r4_OGC_GeoSPARQL.pdf ../../citeme.bib .

         echo "Generating documentation for GeoSPARQL 1.0 Ontology"
         pylode -i ../../geo.ttl -o index.html
         python3 ../../convertjsonld.py geo.ttl geo.json

         #echo "Generating documentation for GeoSPARQL 1.0 Profile"
         #pylode -i ../../profile.ttl -o profile.html -p prof

         echo "Generating documentation for GeoSPARQL 1.0 Vocabularies"
         pylode -i ../../vocabularies/functions.ttl -o functions.html -p vocpub
         python3 ../../convertjsonld.py functions.ttl functions.json
         pylode -i ../../vocabularies/rules.ttl -o rules.html -p vocpub
         python3 ../../convertjsonld.py rules.ttl rules.json
         pylode -i ../../vocabularies/sf_geometries.ttl -o sf_geometries.html -p vocpub
         python3 ../../convertjsonld.py sf_geometries.ttl sf_geometries.json

         echo "Generating documentation for GeoSPARQL 1.0 Service Descriptions"
         pylode -i ../../servicedescription_extensions.ttl -o servicedescription_extensions.html -p vocpub
         python3 ../../convertjsonld.py servicedescription_extensions.ttl servicedescription_extensions.json
         pylode -i ../../servicedescription_conformanceclasses.ttl -o servicedescription_conformanceclasses.html -p vocpub
         python3 ../../convertjsonld.py servicedescription_conformanceclasses.ttl servicedescription_conformanceclasses.json
         pylode -i ../../servicedescription_all_functions.ttl -o servicedescription_all_functions.html -p vocpub
         python3 ../../convertjsonld.py servicedescription_all_functions.ttl servicedescription_all_functions.json
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         BRANCH: gh-pages
         clean: false
         FOLDER: docs/
  
  
  build11:
    name: Compile GeoSPARQL 1.1 Documentation
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
      with:
          ref: geosparql-1.1
    - name: Create Ontology Documentation ðŸ”§
      run: |
         sudo apt-get install python3 python3-setuptools python3-pip -y
         sudo apt-get install gcc libpq-dev -y
         sudo apt-get install python3-dev python3-pip -y
         sudo apt-get install asciidoctor ruby -y   
         sudo gem install --pre asciidoctor-pdf
         sudo apt-get install python3-venv python3-wheel -y
         sudo pip3 install wheel pylode==2.13.2 rdflib
         mkdir docs
         mkdir docs/geosparql11/
         mkdir docs/geosparql11/servicedescription/
         mkdir docs/bestpractice/
         cd docs/geosparql11/

         echo "Generating GeoSPARQL 1.1 Specification "
         asciidoctor --attribute docinfo=shared ../../spec/00-GeoSPARQL.adoc -o spec.html
         echo "Generating GeoSPARQL 1.1 Specification"
         asciidoctor-pdf -a pdf-theme=default-with-fallback-font --attribute docinfo=shared ../../spec/00-GeoSPARQL.adoc -o spec.pdf

         echo "Generating GeoSPARQL 1.1 Release Notes"
         asciidoctor --attribute docinfo=shared ../../release_notes/releasenotes.adoc -o releasenotes.html

         echo "Copying over image files"
         cp -r ../../1.1/spec/img .

         echo "Copying over RDF files"
         cp ../../*.ttl ../../vocabularies/*.ttl ../../servicedescription/*.ttl ../../1.1/spec/citeme.bib .

         echo "Generating documentation for GeoSPARQL 1.1 Ontology"
         python3 ../../convertjsonld.py geo.ttl geo.json
         pylode -i ../../1.1/geo.ttl -o index.html

         #echo "Generating documentation for GeoSPARQL 1.1 Profile"
         #pylode -i ../../1.1/profile.ttl -o profile.html -p prof

         echo "Generating documentation for GeoSPARQL 1.1 Vocabularies"
         pylode -i ../../vocabularies/functions.ttl -o functions.html -p vocpub
         python3 ../../convertjsonld.py functions.ttl functions.json
         pylode -i ../../vocabularies/reqs.ttl -o reqs.html -p vocpub
         python3 ../../convertjsonld.py reqs.ttl reqs.json
         pylode -i ../../vocabularies/rules.ttl -o rules.html -p vocpub
         python3 ../../convertjsonld.py rules.ttl rules.json
         pylode -i ../../vocabularies/sa_functions.ttl -o sa_functions.html -p vocpub
         python3 ../../convertjsonld.py sa_functions.ttl sa_functions.json
         pylode -i ../../vocabularies/sf_geometries.ttl -o sf_geometries.html -p vocpub
         python3 ../../convertjsonld.py sf_geometries.ttl sf_geometries.json

         echo "Generating documentation for GeoSPARQL 1.1 Service Descriptions"
         pylode -i ../../1.1/servicedescription/servicedescription_extensions.ttl -o servicedescription_extensions.html -p vocpub
         python3 ../../convertjsonld.py servicedescription_extensions.ttl servicedescription_extensions.json
         pylode -i ../../1.1/servicedescription/servicedescription_conformanceclasses.ttl -o servicedescription_conformanceclasses.html -p vocpub
         python3 ../../convertjsonld.py servicedescription_conformanceclasses.ttl servicedescription_conformanceclasses.json
         pylode -i ../../1.1/servicedescription/servicedescription_all_functions.ttl -o servicedescription_all_functions.html -p vocpub
         python3 ../../convertjsonld.py servicedescription_all_functions.ttl servicedescription_all_functions.json
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         BRANCH: gh-pages
         clean: false
         FOLDER: docs/

  build12:
   name: Compile GeoSPARQL 1.2 Metanorma
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v3
     with:
        token: ${{ github.token }}
        ref: geosparql-1.2
        submodules: true

   - uses: actions/cache@v3
     with:
        path: ~/.fontist
        key: fontist-ubuntu-latest
        restore-keys: fontist-ubuntu-latest

   - uses: actions-mn/setup@main

   - run: | 
         mkdir site
         mkdir site/geosparql12
         mkdir site/geosparql12/ontology
         ls
         mv spec/ontology/* site/geosparql12/ontology/
         metanorma site generate --agree-to-terms -o site
         cd site
         rm index.html
         rm -r documents
 
   - name: Deploy ðŸš€
     uses: JamesIves/github-pages-deploy-action@releases/v4
     with:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       BRANCH: gh-pages
       clean: false
       FOLDER: site/



  build13:
   name: Compile GeoSPARQL 1.3 Metanorma
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v3
     with:
        token: ${{ github.token }}
        ref: master
        submodules: true

   - uses: actions/cache@v3
     with:
        path: ~/.fontist
        key: fontist-ubuntu-latest
        restore-keys: fontist-ubuntu-latest

   - uses: actions-mn/setup@main

   - run: | 
         mkdir site
         mkdir site/geosparql13
         mkdir site/geosparql13/ontology
         ls
         mv spec/ontology/* site/geosparql13/ontology/
         metanorma site generate --agree-to-terms -o site
         cp index.html site/index.html
         cd site
         rm -r documents
 
   - name: Deploy ðŸš€
     uses: JamesIves/github-pages-deploy-action@releases/v4
     with:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       BRANCH: gh-pages
       clean: false
       FOLDER: site/
